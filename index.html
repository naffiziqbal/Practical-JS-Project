<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Js Crash Course</title>
</head>
<body class="p-5">

    <main class="container border border-dark pt-3">
        <div class="daysCalc">
            <h1 class="text-center p-5 border border-primary">Challenge:1 Age in Days </h1>
            <div class="btns border border-secondary">
                <div class="calculate p-3">
                     <button class="btn btn-primary btn-lg" onclick="ageInDays()">Calculate</button>
                </div>
           
                <div class="reset p-3">
                    <button class="btn btn-danger btn-lg"  onclick="reset()">Reset</button>
                </div>
        </div>
            <div class="border border-primary text-center">
                <div id="result"></div>
            </div>
        </div>
        <!-- Project:2 -->

        <div class="random-cat-gen pt-2 mb-3">
            <h1 class="text-center p-3 border border-primary">Challenge:2 Random Cat Generator</h1>
            <div class="text-center">
                <button class="btn btn-success btn-lg text-center"id="cat-gen" onclick="genCat()">Generate</button>
            </div>
            <div class="cat border border-secondrary mt-3" id="cat-img">
            </div>
        </div>


        <!-- Project:3 Rock || Paper || Scissors -->
         <section class="rock-paper-scissor p-2 border border-secondrary mb-3">
             <h1 class="text-center p-3">Challenge 3: Rock, Paper, Scossors</h1>
             <div class="mainGame p-4 g-4" id="mainGame">
                 <img id="rock" src="img/rock.png" alt="Rock" onclick="rpsGame(this)">
                 <img id="paper" src="img/paper.jpg" alt="Paper" onclick="rpsGame(this)">
                 <img id="scissor" src="img/scissor.png" alt="Scissor" onclick="rpsGame(this)">
             </div>
         </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
     crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
